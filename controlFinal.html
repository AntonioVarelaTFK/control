<body>

<div class="container">

    <form class="welcome-form" id="studentForm">
      <div class="form-group">
        <label for="fullName">Nombre Completo:</label>

      <div class="form-group">
        <label for="email">Correo ElectrÃ³nico:</label>

      <button type="submit">Comenzar Examen</button>

  <div id="quiz-container" class="quiz-container">
    <div id="questions"></div>
    <button id="submitQuiz">Entregar Examen</button>

  <div id="finish-screen" class="finish-screen">
    <h2>Â¡Examen Finalizado!</h2>
    <p>Has completado el examen de ProgramaciÃ³n Web.</p>
    <button class="finish-button" id="downloadPDF">Descargar PDF de Respuestas</button>
    <div class="instructions">
      <h3>PrÃ³ximos pasos:</h3>
      <ol>
        <li>Descarga el archivo PDF con tus respuestas</li>
        <li>Sube el archivo PDF a tu Classroom en la tarea correspondiente</li>
      </ol>

</div>

<div class="timer" id="timer"></div>

<script>
// Preguntas del examen
const questions = {
  html: [
    { q: "Â¿QuÃ© significa HTML?", a: "HyperText Markup Language" },
    { q: "Â¿QuÃ© etiqueta se usa para crear un pÃ¡rrafo?", a: "<p>" },
    { q: "Â¿QuÃ© etiqueta se usa para crear un enlace?", a: "<a>" },
    { q: "Â¿QuÃ© etiqueta se usa para crear una lista desordenada?", a: "<ul>" },
    { q: "Â¿CÃ³mo se crea un encabezado de nivel 1?", a: "<h1>" },
    { q: "Â¿QuÃ© etiqueta se usa para insertar una imagen?", a: "<img>" },
    { q: "Â¿QuÃ© atributo se usa para especificar el URL en un enlace?", a: "href" }
  ],
  css: [
    { q: "Â¿QuÃ© significa CSS?", a: "Cascading Style Sheets" },
    { q: "Â¿QuÃ© propiedad CSS se usa para cambiar el color del texto?", a: "color" },
    { q: "Â¿QuÃ© propiedad CSS se usa para cambiar el tamaÃ±o de la fuente?", a: "font-size" },
    { q: "Â¿QuÃ© valor de display hace que un elemento sea invisible?", a: "none" },
    { q: "Â¿QuÃ© propiedad CSS se usa para agregar espacio alrededor del contenido?", a: "padding" },
    { q: "Â¿QuÃ© selector CSS se usa para seleccionar elementos por su clase?", a: "." },
    { q: "Â¿QuÃ© propiedad CSS se usa para cambiar el color de fondo?", a: "background-color" }
  ],
  js: [
    { q: "Â¿QuÃ© funciÃ³n se usa para imprimir en la consola?", a: "console.log()" },
    { q: "Â¿QuÃ© operador se usa para comparar valor y tipo?", a: "===" },
    { q: "Â¿CÃ³mo se declara una variable en JavaScript moderno?", a: "let" },
    { q: "Â¿QuÃ© mÃ©todo se usa para agregar un elemento al final de un array?", a: "push()" },
    { q: "Â¿QuÃ© estructura se usa para repetir cÃ³digo?", a: "for" },
    { q: "Â¿QuÃ© mÃ©todo selecciona un elemento por su ID?", a: "getElementById()" },
    { q: "Â¿QuÃ© evento ocurre cuando se hace clic en un elemento?", a: "click" }
  ]
};

let selectedQuestions = [];
let timer;
let timeLeft = 45 * 60; // 45 minutos en segundos

// FunciÃ³n para mezclar array
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Iniciar examen
document.getElementById('studentForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Seleccionar preguntas aleatorias
  selectedQuestions = [
    ...shuffleArray(questions.html).slice(0, 7),
    ...shuffleArray(questions.css).slice(0, 7),
    ...shuffleArray(questions.js).slice(0, 7)
  ];
  shuffleArray(selectedQuestions);

  // Mostrar preguntas
  document.getElementById('welcome-screen').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  document.getElementById('timer').style.display = 'block';
  
  displayQuestions();
  startTimer();
});

function displayQuestions() {
  const questionsContainer = document.getElementById('questions');
  questionsContainer.innerHTML = '';
  
  selectedQuestions.forEach((q, index) => {
    questionsContainer.innerHTML += `
      <div class="question">
        <p><strong>Pregunta ${index + 1}:</strong> ${q.q}</p>
        <input type="text" id="answer${index}" class="answer-input">
      </div>
    `;
  });
}

function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById('timer').textContent = 
      `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
    if (timeLeft <= 0) {
      clearInterval(timer);
      submitExam();
    }
  }, 1000);
}

function submitExam() {
  clearInterval(timer);
  const answers = [];
  
  for (let i = 0; i < selectedQuestions.length; i++) {
    const answer = document.getElementById(`answer${i}`).value;
    answers.push({
      question: selectedQuestions[i].q,
      userAnswer: answer,
      correctAnswer: selectedQuestions[i].a
    });
  }

  document.getElementById('quiz-container').style.display = 'none';
  document.getElementById('finish-screen').style.display = 'block';
  
  document.getElementById('downloadPDF').addEventListener('click', () => generatePDF(answers));
}

function generatePDF(answers) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    encryption: {
      userPassword: "colepotero",
      ownerPassword: "colepotero",
      userPermissions: ["print", "modify", "copy", "annot-forms"]
    }
  });
  
  // Agregar datos del estudiante
  doc.text('Datos del Estudiante:', 20, 20);
  doc.text(`Nombre: ${document.getElementById('fullName').value}`, 20, 30);
  doc.text(`Curso: ${document.getElementById('course').value}`, 20, 40);
  doc.text(`Email: ${document.getElementById('email').value}`, 20, 50);
  
  // Agregar respuestas
  let y = 70;
  answers.forEach((answer, index) => {
    if (y > 250) {
      doc.addPage();
      y = 20;
    }
    doc.text(`Pregunta ${index + 1}: ${answer.question}`, 20, y);
    y += 10;
    doc.text(`Tu respuesta: ${answer.userAnswer}`, 20, y);
    y += 10;
    doc.text(`Respuesta correcta: ${answer.correctAnswer}`, 20, y);
    y += 20;
  });

  doc.save('respuestas.pdf');
}

// Medidas de seguridad
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) {
    e.preventDefault();
  }
});

document.getElementById('submitQuiz').addEventListener('click', submitExam);
</script>
