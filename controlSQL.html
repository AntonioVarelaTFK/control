<html><head><base href="." /><title>Control de SQL</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    padding: 2rem;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2.5rem;
  }

  .welcome-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  label {
    font-weight: bold;
    color: #34495e;
  }

  input {
    padding: 0.8rem;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #3498db;
    outline: none;
  }

  button {
    background: #3498db;
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #2980b9;
  }

  .timer {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #e74c3c;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-weight: bold;
    display: none;
  }

  .quiz-container {
    display: none;
  }

  .question {
    margin-bottom: 2rem;
    padding: 1rem;
    background: #f8f9fa;
    border-radius: 5px;
  }

  .finish-screen {
    display: none;
    text-align: center;
    padding: 2rem;
  }

  .finish-screen h2 {
    color: #2c3e50;
    margin-bottom: 1.5rem;
  }

  .finish-screen p {
    margin-bottom: 2rem;
    color: #34495e;
    font-size: 1.1rem;
  }

  .finish-button {
    background: #27ae60;
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s;
    margin: 1rem;
  }

  .finish-button:hover {
    background: #219a52;
  }

  .instructions {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 5px;
    margin-top: 2rem;
    text-align: left;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<div class="container">
  <h1>游닄 Control de SQL</h1>
  
  <div id="welcome-screen">
    <form class="welcome-form" id="studentForm">
      <div class="form-group">
        <label for="fullName">Nombre Completo:</label>
        <input type="text" id="fullName" required>
      </div>
      
      <div class="form-group">
        <label for="course">Curso:</label>
        <input type="text" id="course" required>
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" required>
      </div>
      
      <button type="submit">Comenzar Control</button>
    </form>
  </div>

  <div id="quiz-container" class="quiz-container">
    <div id="questions"></div>
    <button id="submitQuiz">Entregar Control</button>
  </div>

  <div id="finish-screen" class="finish-screen">
    <h2>춰Control Finalizado!</h2>
    <p>Has completado el control de SQL.</p>
    <button class="finish-button" id="downloadPDF">Descargar PDF de Respuestas</button>
    <div class="instructions">
      <h3>Pr칩ximos pasos:</h3>
      <ol>
        <li>Descarga el archivo PDF con tus respuestas</li>
        <li>Sube el archivo PDF a tu Classroom en la tarea correspondiente</li>
      </ol>
    </div>
  </div>
</div>

<div class="timer" id="timer"></div>

<script>
// Preguntas del examen
const questions = {
  sql: [
    { q: "Obtener los nombres de todos los proveedores de Italia y Alemania.", a: "SELECT SupplierName FROM Suppliers WHERE Country IN ('Italy', 'Germany');" },
    { q: "Listar todos los productos cuyo precio es mayor a 20.", a: "SELECT * FROM Products WHERE Price > 20;" },
    { q: "Obtener la cantidad de 칩rdenes realizadas en el a침o 1998.", a: "SELECT COUNT(*) FROM Orders WHERE YEAR(OrderDate) = 1998;" },
    { q: "Obtener los 5 productos m치s baratos.", a: "SELECT ProductName, Price FROM Products ORDER BY Price ASC LIMIT 5;" },
    { q: "Listar los empleados que no tienen ning칰n pedido registrado.", a: "SELECT e.FirstName, e.LastName FROM Employees e LEFT JOIN Orders o ON e.EmployeeID = o.EmployeeID WHERE o.OrderID IS NULL;" },
    { q: "Obtener la lista de clientes cuyo nombre termina con la letra 'a'.", a: "SELECT CustomerName FROM Customers WHERE CustomerName LIKE '%a';" },
    { q: "Contar cu치ntos productos hay en cada categor칤a.", a: "SELECT CategoryID, COUNT(*) AS TotalProductos FROM Products GROUP BY CategoryID;" },
    { q: "Obtener la media de precios de los productos.", a: "SELECT AVG(Price) AS PrecioMedio FROM Products;" },
    { q: "Obtener el nombre del cliente y la cantidad total de productos que ha comprado.", a: "SELECT c.CustomerName, SUM(od.Quantity) AS TotalProductos FROM Customers c JOIN Orders o ON c.CustomerID = o.CustomerID JOIN OrderDetails od ON o.OrderID = od.OrderID GROUP BY c.CustomerName;" },
    { q: "Listar los proveedores que suministran productos en la categor칤a 'Beverages' con el conteo de productos.", a: "SELECT s.SupplierName, COUNT(p.ProductID) AS TotalProductos FROM Suppliers s JOIN Products p ON s.SupplierID = p.SupplierID WHERE p.CategoryID = (SELECT CategoryID FROM Categories WHERE CategoryName = 'Beverages') GROUP BY s.SupplierName;" },
    { q: "Obtener la suma total de las compras de cada cliente y su nombre.", a: "SELECT c.CustomerName, SUM(od.Quantity * p.Price) AS TotalCompras FROM Customers c JOIN Orders o ON c.CustomerID = o.CustomerID JOIN OrderDetails od ON o.OrderID = od.OrderID JOIN Products p ON od.ProductID = p.ProductID GROUP BY c.CustomerName;" },
    { q: "Mostrar los empleados y la cantidad de clientes a los que han atendido, excluyendo clientes repetidos.", a: "SELECT e.FirstName, e.LastName, COUNT(DISTINCT o.CustomerID) AS TotalClientes FROM Employees e JOIN Orders o ON e.EmployeeID = o.EmployeeID GROUP BY e.FirstName, e.LastName;" },
    { q: "Obtener los productos que no han sido comprados por ning칰n cliente.", a: "SELECT p.ProductName FROM Products p WHERE p.ProductID NOT IN (SELECT od.ProductID FROM OrderDetails od);" },
    { q: "Obtener la cantidad total de productos por categor칤a, mostrando tambi칠n el nombre de la categor칤a.", a: "SELECT cat.CategoryName, COUNT(p.ProductID) AS TotalProductos FROM Categories cat JOIN Products p ON cat.CategoryID = p.CategoryID GROUP BY cat.CategoryName;" },
    { q: "Mostrar la fecha del pedido m치s reciente de cada cliente junto con su nombre.", a: "SELECT c.CustomerName, MAX(o.OrderDate) AS FechaUltimoPedido FROM Customers c JOIN Orders o ON c.CustomerID = o.CustomerID GROUP BY c.CustomerName;" },
    { q: "Obtener el nombre del proveedor y el total de ingresos generados por sus productos.", a: "SELECT s.SupplierName, SUM(od.Quantity * p.Price) AS IngresosTotales FROM Suppliers s JOIN Products p ON s.SupplierID = p.SupplierID JOIN OrderDetails od ON p.ProductID = od.ProductID GROUP BY s.SupplierName;" },
    { q: "Listar los productos que fueron comprados por m치s de un cliente.", a: "SELECT p.ProductName FROM Products p JOIN OrderDetails od ON p.ProductID = od.ProductID JOIN Orders o ON od.OrderID = o.OrderID GROUP BY p.ProductName HAVING COUNT(DISTINCT o.CustomerID) > 1;" },
    { q: "Listar todos los clientes con el n칰mero de pedidos que han realizado, incluyendo aquellos que no han hecho ning칰n pedido.", a: "SELECT c.CustomerName, COUNT(o.OrderID) AS TotalPedidos FROM Customers c LEFT JOIN Orders o ON c.CustomerID = o.CustomerID GROUP BY c.CustomerName;" }
  ]
};

let selectedQuestions = [];
let timer;
let timeLeft = 40 * 60; // 40 minutos en segundos

// Funci칩n para mezclar array
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Iniciar examen
document.getElementById('studentForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Seleccionar preguntas aleatorias
  selectedQuestions = [
    ...shuffleArray(questions.sql).slice(0, 4)
  ];
  shuffleArray(selectedQuestions);

  // Mostrar preguntas
  document.getElementById('welcome-screen').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  document.getElementById('timer').style.display = 'block';
  
  displayQuestions();
  startTimer();
});

function displayQuestions() {
  const questionsContainer = document.getElementById('questions');
  questionsContainer.innerHTML = '';
  
  selectedQuestions.forEach((q, index) => {
    questionsContainer.innerHTML += `
      <div class="question">
        <p><strong>Pregunta ${index + 1}:</strong> ${q.q}</p>
        <textarea id="answer${index}" class="answer-input" rows="4" style="width: 100%; resize: vertical;"></textarea>
      </div>
    `;
  });
}


function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById('timer').textContent = 
      `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
    if (timeLeft <= 0) {
      clearInterval(timer);
      submitExam();
    }
  }, 1000);
}

function submitExam() {
  clearInterval(timer);
  const answers = [];
  
  for (let i = 0; i < selectedQuestions.length; i++) {
    const answer = document.getElementById(`answer${i}`).value;
    answers.push({
      question: selectedQuestions[i].q,
      userAnswer: answer,
      correctAnswer: selectedQuestions[i].a
    });
  }

  document.getElementById('quiz-container').style.display = 'none';
  document.getElementById('finish-screen').style.display = 'block';
  
  document.getElementById('downloadPDF').addEventListener('click', () => generatePDF(answers));
}

function generatePDF(answers) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    encryption: {
      userPassword: "colepotero",
      ownerPassword: "colepotero",
      userPermissions: ["print", "modify", "copy", "annot-forms"]
    }
  });

  let pageNumber = 1;

  function drawFooter() {
    doc.setFontSize(10);
    doc.text(`P치gina ${pageNumber}`, 100, 290, { align: 'center' });
  }

  function addNewPage() {
    drawFooter();
    doc.addPage();
    pageNumber++;
    y = 20;
  }

  // Cabecera
  doc.setFontSize(12);
  doc.text('Datos del Estudiante:', 20, 20);
  doc.text(`Nombre: ${document.getElementById('fullName').value}`, 20, 30);
  doc.text(`Curso: ${document.getElementById('course').value}`, 20, 40);
  doc.text(`Email: ${document.getElementById('email').value}`, 20, 50);

  let y = 70;

  answers.forEach((answer, index) => {
    const bloque = [
      `Pregunta ${index + 1}: ${answer.question}`,
      `Tu respuesta: ${answer.userAnswer}`,
      `Respuesta correcta: ${answer.correctAnswer}`
    ];

    bloque.forEach(parte => {
      const lineas = doc.splitTextToSize(parte, 170);

      lineas.forEach(linea => {
        if (y > 280) addNewPage();
        doc.text(linea, 20, y);
        y += 10;
      });

      y += 5;
    });

    // L칤nea separadora
    if (y > 275) addNewPage();

    doc.setDrawColor(150);
    doc.line(20, y, 190, y);
    y += 10;
  });

  drawFooter(); // Pie final en la 칰ltima p치gina
  doc.save('respuestas.pdf');
}


// Medidas de seguridad
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) {
    e.preventDefault();
  }
});

document.getElementById('submitQuiz').addEventListener('click', submitExam);
</script>
</body></html>
